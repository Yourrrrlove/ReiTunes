<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReiTunes Library</title>
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {
            background-color: #000;
            color: #0f0;
            font-family: 'VT323', monospace;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            overflow-y: auto;
            box-sizing: border-box;
        }

        * {
            box-sizing: inherit;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: -1;
            background:
                linear-gradient(#0f0 1px, transparent 1px),
                linear-gradient(90deg, #0f0 1px, transparent 1px);
            background-size: 20px 20px;
        }

        #now-playing {
            text-align: center;
            font-size: 28px;
            color: #0f0;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #0f0;
        }

        #search {
            width: calc(100%);
            padding: 10px;
            background-color: #000;
            color: #0f0;
            border: 1px solid #0f0;
            font-family: 'VT323', monospace;
            font-size: 18px;
        }

        #search::placeholder {
            color: #030;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 5px;
            table-layout: fixed;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border: none;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        th {
            background-color: #030;
            color: #0f0;
        }

        th:nth-child(1),
        td:nth-child(1) {
            width: 30%;
        }

        th:nth-child(2),
        td:nth-child(2) {
            width: 20%;
        }

        th:nth-child(3),
        td:nth-child(3) {
            width: 20%;
        }

        th:nth-child(4),
        td:nth-child(4) {
            width: 15%;
        }

        th:nth-child(5),
        td:nth-child(5) {
            width: 15%;
        }

        .bookmark-emoji {
            cursor: pointer;
            margin-right: 5px;
        }

        tr {
            background-color: #010;
        }

        tr:hover {
            background-color: #020;
            box-shadow: 0 0 10px #0f0;
            cursor: pointer;
        }

        #player {
            width: 100%;
            margin-bottom: 20px;
            background-color: #000;
            border: 1px solid #0f0;
        }
    </style>
</head>

<body>
    <div id="now-playing"><span id="current-song">No song selected</span></div>
    <audio id="player" controls></audio>
    <input type="text" id="search" name="query" placeholder="SEARCH..." hx-post="/ui/search"
        hx-trigger="input changed delay:50ms" hx-target="#library-table tbody" autocomplete="off">
    <div class="htmx-indicator">Searching...</div>
    <table id="library-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Artist</th>
                <th>Album</th>
                <th>Play Count</th>
                <th>Bookmarks</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
                {% include "library_item.html" %}
            {% endfor %}
        </tbody>
    </table>
    <script>
        const player = document.getElementById('player');
        const table = document.getElementById('library-table');
        const searchInput = document.getElementById('search');
        const currentSong = document.getElementById('current-song');

        table.addEventListener('click', (e) => {
            const row = e.target.closest('tr');
            if (row && row.dataset.url) {
                if (e.target.classList.contains('bookmark-emoji')) {
                    const position = parseFloat(e.target.dataset.position);
                    if (player.src === row.dataset.url) {
                        // If the same song is already playing, just jump to the position
                        player.currentTime = position;
                        if (player.paused) {
                            player.play();
                        }
                    } else {
                        // If it's a different song, load it and set the position
                        player.src = row.dataset.url;
                        player.addEventListener('loadedmetadata', () => {
                            player.currentTime = position;
                            player.play();
                        }, { once: true });
                    }
                } else if (!e.target.classList.contains('editable')) {
                    // If clicking on the row (not a bookmark or editable field), play from the beginning
                    if (player.src !== row.dataset.url) {
                        player.src = row.dataset.url;
                    }
                    player.currentTime = 0;
                    player.play();
                }
                const name = row.cells[0].textContent;
                const artist = row.cells[1].textContent;
                currentSong.textContent = `${name} - ${artist}`;
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'f') {
                e.preventDefault();
                searchInput.focus();
            }
        });

        // Handle editable fields
        table.addEventListener('dblclick', (e) => {
            if (e.target.classList.contains('editable')) {
                const span = e.target;
                const input = document.createElement('input');
                const oldValue = span.textContent;
                input.value = oldValue;
                span.textContent = '';
                span.appendChild(input);
                input.focus();

                input.addEventListener('blur', () => {
                    updateField(span, input.value, oldValue);
                });

                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        updateField(span, input.value, oldValue);
                    }
                });
            }
        });

        function updateField(span, newValue, oldValue) {
            const row = span.closest('tr');
            const itemId = row.dataset.id;
            const field = span.dataset.field;

            fetch('/ui/update', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    id: itemId,
                    field: field,
                    value: newValue,
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    span.textContent = newValue;
                } else {
                    alert('Failed to update field!');
                    span.textContent = oldValue;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to update field');
                span.textContent = oldValue;
            });
        }
    </script>
</body>

</html>
