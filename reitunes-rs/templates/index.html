<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReiTunes Library</title>
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'vt323': ['VT323', 'monospace'],
                    },
                    colors: {
                        'neon-green': '#0f0',
                        'dark-green': '#030',
                    },
                    width: {
                        '3/10': '30%',
                        '2/10': '20%',
                        '1.5/10': '15%',
                    },
                    boxShadow: {
                        'neon': '0 0 10px #0f0',
                    },
                },
            },
        }
    </script>
    <style>
        @layer utilities {
            .text-shadow-neon {
                text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
            }
        }
    </style>
</head>

<body class="bg-black text-neon-green font-vt323 p-5 overflow-x-hidden overflow-y-auto box-border relative">
    <div class="fixed inset-0 opacity-10 pointer-events-none z-[-1]" style="background-image: linear-gradient(#0f0 1px, transparent 1px), linear-gradient(90deg, #0f0 1px, transparent 1px); background-size: 20px 20px;"></div>
    
    <div id="now-playing" class="text-center text-2xl mb-3"><span id="current-song" class="text-neon-green text-shadow-neon">No song selected</span></div>
    <audio id="player" controls class="w-full mb-3 bg-black border border-neon-green"></audio>
    <input type="text" id="search" name="query" placeholder="SEARCH..." 
           class="w-full p-2 bg-black text-neon-green border border-neon-green font-vt323 text-lg mb-3 placeholder-dark-green"
           hx-post="/ui/search" hx-trigger="input changed delay:50ms" hx-target="#library-table tbody" autocomplete="off">
    <div class="htmx-indicator mb-3">Searching...</div>
    <table id="library-table" class="w-full border-separate border-spacing-y-1">
        <thead>
            <tr>
                <th class="bg-dark-green text-neon-green p-2 text-left w-3/10">Name</th>
                <th class="bg-dark-green text-neon-green p-2 text-left w-2/10">Artist</th>
                <th class="bg-dark-green text-neon-green p-2 text-left w-2/10">Album</th>
                <th class="bg-dark-green text-neon-green p-2 text-left w-1.5/10 whitespace-nowrap">Play Count</th>
                <th class="bg-dark-green text-neon-green p-2 text-left w-1.5/10">Bookmarks</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
                {% include "library_item.html" %}
            {% endfor %}
        </tbody>
    </table>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const player = document.getElementById('player');
            const table = document.getElementById('library-table');
            const searchInput = document.getElementById('search');
            const currentSong = document.getElementById('current-song');

            table.addEventListener('click', handleTableClick);
            document.addEventListener('keydown', handleKeyDown);
            table.addEventListener('dblclick', handleEditableFields);

            function handleTableClick(e) {
                const row = e.target.closest('tr');
                if (!row || !row.dataset.url) return;

                if (e.target.classList.contains('bookmark-emoji')) {
                    playBookmark(row, e.target);
                } else if (!e.target.classList.contains('editable')) {
                    playSong(row);
                }
                updateCurrentSong(row);
            }

            function playBookmark(row, bookmark) {
                const position = parseFloat(bookmark.dataset.position);
                if (player.src === row.dataset.url) {
                    player.currentTime = position;
                    if (player.paused) player.play();
                } else {
                    player.src = row.dataset.url;
                    player.addEventListener('loadedmetadata', () => {
                        player.currentTime = position;
                        player.play();
                    }, { once: true });
                }
            }

            function playSong(row) {
                if (player.src !== row.dataset.url) {
                    player.src = row.dataset.url;
                }
                player.currentTime = 0;
                player.play();
            }

            function updateCurrentSong(row) {
                const name = row.cells[0].textContent;
                const artist = row.cells[1].textContent;
                currentSong.textContent = `${name} - ${artist}`;
            }

            function handleKeyDown(e) {
                if (e.ctrlKey && e.key === 'f') {
                    e.preventDefault();
                    searchInput.focus();
                }
            }

            function handleEditableFields(e) {
                if (!e.target.classList.contains('editable')) return;

                const span = e.target;
                const input = document.createElement('input');
                const oldValue = span.textContent;
                input.value = oldValue;
                span.textContent = '';
                span.appendChild(input);
                input.focus();

                input.addEventListener('blur', () => updateField(span, input.value, oldValue));
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') updateField(span, input.value, oldValue);
                });
            }

            function updateField(span, newValue, oldValue) {
                const row = span.closest('tr');
                const itemId = row.dataset.id;
                const field = span.dataset.field;

                fetch('/ui/update', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: itemId, field: field, value: newValue }),
                })
                .then(response => {
                    if (response.ok) {
                        span.textContent = newValue;
                    } else {
                        throw new Error(`Response status: ${response.status}`);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to update field');
                    span.textContent = oldValue;
                });
            }
        });
    </script>
</body>

</html>
