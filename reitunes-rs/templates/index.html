<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReiTunes Library</title>
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/tabulator-tables@6.2.0/dist/css/tabulator_midnight.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@6.2.0/dist/js/tabulator.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'vt323': ['VT323', 'monospace'],
                    },
                    colors: {
                        'solarized-base03': '#002b36',
                        'solarized-base02': '#073642',
                        'solarized-base01': '#586e75',
                        'solarized-base00': '#657b83',
                        'solarized-base0': '#839496',
                        'solarized-base1': '#93a1a1',
                        'solarized-base2': '#eee8d5',
                        'solarized-base3': '#fdf6e3',
                        'solarized-yellow': '#b58900',
                        'solarized-orange': '#cb4b16',
                        'solarized-red': '#dc322f',
                        'solarized-magenta': '#d33682',
                        'solarized-violet': '#6c71c4',
                        'solarized-blue': '#268bd2',
                        'solarized-cyan': '#2aa198',
                        'solarized-green': '#859900',
                    },
                    width: {
                        '3/10': '30%',
                        '2/10': '20%',
                        '1.5/10': '15%',
                    },
                    boxShadow: {
                        'solarized': '0 0 10px #268bd2',
                    },
                },
            },
        }
    </script>
    <style>
        @layer utilities {
            .text-shadow-solarized {
                text-shadow: 0 0 5px rgba(38, 139, 210, 0.75), 0 0 10px rgba(38, 139, 210, 0.75);
            }
        }
    </style>
</head>

<body class="bg-solarized-base02 text-solarized-base1 font-vt323 p-5 overflow-x-hidden overflow-y-auto box-border relative">
    <div class="fixed inset-0 opacity-20 pointer-events-none z-[-1]" style="background-image: linear-gradient(#93a1a1 1px, transparent 1px), linear-gradient(90deg, #93a1a1 1px, transparent 1px); background-size: 10px 10px;"></div>
    
    <div id="now-playing" class="text-center text-2xl mb-3"><span id="current-song" class="text-solarized-blue text-shadow-solarized">No song selected</span></div>
    <audio id="player" controls class="w-full mb-3 bg-solarized-base02 border border-solarized-blue"></audio>
    <div class="relative mb-3">
        <input type="text" id="search" name="query" placeholder="SEARCH..." 
               class="w-full px-2 py-1 bg-solarized-base03 text-solarized-base1 border border-solarized-blue font-vt323 text-lg placeholder-solarized-base00"
               autocomplete="off">
        <div id="indicator" class="htmx-indicator absolute right-2 top-1/2 transform -translate-y-1/2 text-solarized-blue">Searching...</div>
    </div>
    <div id="library-table"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const player = document.getElementById('player');
            const searchInput = document.getElementById('search');
            const currentSong = document.getElementById('current-song');

            let table = new Tabulator("#library-table", {
                data: {{ items|tojson|safe }},
                autoResize: true,
                layout: "fitDataFill",
                columns: [
                    {title: "Name", field: "name", editor: "input", width: "30%"},
                    {title: "Artist", field: "artist", editor: "input", width: "20%"},
                    {title: "Album", field: "album", editor: "input", width: "20%"},
                    {title: "Play Count", field: "play_count", width: "15%", sorter: "number"},
                    {title: "Bookmarks", field: "bookmarks", formatter: bookmarkFormatter, width: "15%"}
                ],
                initialSort: [
                    {column: "play_count", dir: "desc"}
                ],
            });

            table.on("rowClick", function(e, row) {
                let rowData = row.getData();
                playSong(rowData);
            });

            table.on("cellEdited", function(cell) {
                updateField(cell);
            });

            function bookmarkFormatter(cell) {
                let bookmarks = cell.getValue();
                return Object.values(bookmarks).map(bookmark => 
                    `<span class="bookmark-emoji cursor-pointer mr-1 text-solarized-orange" data-position="${bookmark.position}">${bookmark.emoji || 'ðŸ”–'}</span>`
                ).join('');
            }

            function playSong(rowData) {
                let url = encodeURI(`https://reitunes.blob.core.windows.net/music/${rowData.file_path}`);
                console.log(`playing song`, url);
                player.src = url;
                player.play();
                updateCurrentSong(rowData);
            }

            function updateCurrentSong(rowData) {
                currentSong.textContent = `${rowData.name} - ${rowData.artist}`;
            }

            function handleKeyDown(e) {
                if (e.ctrlKey && e.key === 'f') {
                    e.preventDefault();
                    searchInput.focus();
                }
            }

            function updateField(cell) {
                const rowData = cell.getRow().getData();
                const field = cell.getColumn().getField();
                const newValue = cell.getValue();

                fetch('/ui/update', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: rowData.id, field: field, value: newValue }),
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Response status: ${response.status}`);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to update field');
                    cell.restoreOldValue();
                });
            }

            document.addEventListener('keydown', handleKeyDown);

            let debounceTimer;
            searchInput.addEventListener('input', function(e) {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => {
                    // double array for OR condition (magic Tabulator syntax)
                    table.setFilter(
                    [[
                        {field: "name", type: "like", value: e.target.value},
                        {field: "artist", type: "like", value: e.target.value},
                        {field: "album", type: "like", value: e.target.value},
                    ]]);
                }, 300); // 300ms delay
            });
        });
    </script>
</body>

</html>
